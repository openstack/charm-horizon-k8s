name: horizon-k8s
summary: OpenStack openstack-dashboard service
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  OpenStack openstack-dashboard provides an HTTP service for managing, selecting,
  and claiming providers of classes of inventory representing available
  resources in a cloud.
  .
version: 3
bases:
  - name: ubuntu
    channel: 20.04/stable
tags:
- openstack

containers:
  openstack-dashboard:
    resource: openstack-dashboard-image

resources:
  openstack-dashboard-image:
    type: oci-image
    description: OCI image for OpenStack Dashboard
    # docker.io/kolla/ubuntu-binary-horizon:xena
    upstream-source: docker.io/kolla/ubuntu-binary-horizon@sha256:3385e3d30382a4f7f4603597b8c6bdd19523b03487ad8e2383c447659b1aab61

requires:
  shared-db:
    interface: mysql_datastore
    limit: 1
  ingress-internal:
    interface: ingress
    limit: 1
  ingress-public:
    interface: ingress
    optional: true
    limit: 1
  cloud-credentials:
    interface: keystone-credentials
    limit: 1

provides:
  openstack-dashboard:
    interface: openstack-dashboard

peers:
  peers:
    interface: openstack-dashboard-peer
